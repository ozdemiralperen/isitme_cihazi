<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="register.css">
  <!-- EmailJS kütüphanesini ekle -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      // EmailJS kullanıcı ID'nizi buraya ekleyin
      emailjs.init("kCC8wQSKpJuMXbRlR");
    })();
  </script>
</head>

<body>

  <header>
    <div class="container header-container">
      <div class="logo">İşit<span>Tech</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="store.html">Mağaza</a></li>
          <li><a href="cart.html">Sepetim</a></li>
          <li class="user-menu">
            <a href="login.html" id="login-link">Giriş Yap</a>
            <div class="dropdown-menu" id="user-dropdown" style="display: none;">
              <a href="/profile.html">Profil Bilgilerim</a>
              <a href="#" id="logout-button">Çıkış Yap</a>
            </div>
          </li>
        </ul>
      </nav>
      <div class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" required>
        <!-- Email feedback buraya otomatik eklenecek -->
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-info">
        <p>Kayıt olduktan sonra e-posta adresinize doğrulama kodu gönderilecektir.</p>
      </div>
      <button type="submit">Kayıt Ol</button>
      
      <!-- Doğrulama alanı - JavaScript tarafından doldurulacak -->
      <div id="verification-container" style="display: none;"></div>
    </form>
    <div class="link-container">
      <p>Zaten bir hesabın var mı? <a href="login.html">Giriş yap</a></p>
    </div>
  </div>

  <!-- CSS Ekleme -->
  <style>
    .form-info {
      margin-bottom: 15px;
      font-size: 14px;
      color: #666;
    }
    
    .verification-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .verification-section input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .verification-section button {
      margin-top: 10px;
      margin-right: 10px;
    }
    
    #verifyCodeBtn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #resendCodeBtn {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .email-feedback {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>

  <script src="script.js"></script>
  <script src="verification.js"></script>
</body>

</html>
